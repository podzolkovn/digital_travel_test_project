version: "3.8"
services:
  db:
    container_name: test_project_db
    image: postgres
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis
    volumes:
      - db_volume:/var/lib/postgresql/data

  redis:
    container_name: test_project_redis
    image: redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis_volume:/data

volumes:
  db_volume:
  redis_volume: